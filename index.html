<!--a web page for users to choose the best vegetable market by comparing several different attribtues-->
</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
</head>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDptucDbUWqNmt1j5ZbHEXuhghiCCm8UiY&callback=initMap">
</script>
<body>
	
	<div id="map"></div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				url: "https://www.ncdc.noaa.gov/cdo-web/api/v2/data?datasetid=GHCND&locationid=ZIP:47906&startdate=2010-05-01&enddate=2010-05-01",
				headers: {token: 'kdBkZEmRPolVnxmJgdQQxthkOzoGtjaE'},
				success: function(result) {
					resultHandler(result);
				}
			});
		});

		function resultHandler(result) {
			console.log(result);
			var p = $("<p>The date is<b>" + result.results[0].date + "</b>" + " datatype is: <b>" + result.results[0].datatype + "</b></p>");
			$('body').append(p);
		}

		function initMap(){
			var mapDiv = document.getElementById('map');
			var map = new google.maps.Map(mapDiv, {
				center: {lat: 40.4237, lng: -86.9212},
				zoom: 12});
			var marker = new google.maps.Marker({ //Line 1
				position: {lat: 40.4237, lng: -86.9212}, //Line2: Location to be highlighted
				map: map,//Line 3: Reference to map object
				title: 'Purdue University' //Line 4: Title to be given
			})
		};	
	</script>
</body>
</html>
